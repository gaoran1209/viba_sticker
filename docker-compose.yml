version: '3.8'

services:
  viba-sticker-bot:
    build: .
    container_name: viba_sticker_bot
    restart: always
    # Load environment variables from .env file
    env_file:
      - .env
    # No ports needed as it's an outbound Discord bot
    # If you add a web server later, uncomment below:
    # ports:
    #   - "8000:8000"
    volumes:
      # Optional: Persist logs or data if needed
      - ./logs:/app/logs
